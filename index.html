<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Escaper Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#020617,#000);
  font-family:Segoe UI,sans-serif;
  color:#e5e7eb;
}

/* GAME CARD */
.game{
  background:#020617;
  padding:20px 22px 18px;
  border-radius:22px;
  box-shadow:0 0 40px rgba(56,189,248,0.35);
  text-align:center;
  max-width:460px;
  width:100%;
}

/* TITLE */
h1{
  color:#38bdf8;
  margin-bottom:6px;
  text-shadow:0 0 14px rgba(56,189,248,.6);
}

/* INFO */
.info{
  margin-bottom:10px;
  font-size:14px;
  color:#c7d2fe;
}

/* CANVAS */
canvas{
  background:#020617;
  border-radius:18px;
  display:block;
  margin:0 auto;
  box-shadow:0 0 26px rgba(56,189,248,.45);
}

/* MESSAGE */
#msg{
  margin:10px 0;
  font-size:18px;
  font-weight:600;
  min-height:22px;
}

/* PLAY AGAIN */
#restart{
  margin-top:10px;
  padding:10px 20px;
  border-radius:999px;
  border:none;
  background:linear-gradient(135deg,#38bdf8,#22d3ee);
  color:#020617;
  font-weight:700;
  cursor:pointer;
  display:none;
}
#restart:hover{opacity:.9}

/* MOBILE CONTROLS */
.controls{
  margin-top:14px;
  display:grid;
  grid-template-columns:repeat(3,60px);
  grid-template-rows:repeat(3,60px);
  justify-content:center;
  gap:10px;
}
.controls button{
  background:#0f172a;
  color:#38bdf8;
  border:none;
  border-radius:14px;
  font-size:20px;
  box-shadow:0 0 12px rgba(56,189,248,.3);
}
.controls button:active{
  transform:scale(.95);
}
.controls .empty{visibility:hidden}

@media(min-width:768px){
  .controls{display:none}
}
</style>
</head>

<body>

<div class="game">
  <h1>Escaper</h1>
  <div class="info">
    Level: <span id="level">1</span> |
    Time: <span id="time">60</span>s |
    Key: <span id="keyStatus">‚ùå</span>
  </div>

  <canvas id="game" width="360" height="360"></canvas>

  <div id="msg"></div>
  <button id="restart">üîÑ Play Again</button>

  <!-- MOBILE CONTROLS -->
  <div class="controls">
    <div class="empty"></div>
    <button onclick="move('up')">‚¨Ü</button>
    <div class="empty"></div>
    <button onclick="move('left')">‚¨Ö</button>
    <div class="empty"></div>
    <button onclick="move('right')">‚û°</button>
    <div class="empty"></div>
    <button onclick="move('down')">‚¨á</button>
    <div class="empty"></div>
  </div>
</div>

<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");

const size=20;
let speed=1.6;
let levelIndex=0;
let time=60;
let timer;
let hasKey=false;
let running=true;

let snake={x:20,y:20,dx:0,dy:0};

const levels=[
{time:60,walls:[{x:80,y:120,w:200,h:20}]},
{time:55,walls:[{x:60,y:60,w:240,h:20},{x:180,y:100,w:20,h:200}]},
{time:50,walls:[{x:100,y:80,w:160,h:20},{x:100,y:200,w:160,h:20}]},
{time:45,walls:[{x:40,y:140,w:280,h:20},{x:160,y:60,w:20,h:240}]},
{time:40,walls:[
  {x:40,y:100,w:280,h:20},
  {x:40,y:220,w:280,h:20},
  {x:160,y:100,w:20,h:140}
]}
];

const key={x:300,y:40};
const exit={x:320,y:320};

function startLevel(){
  const lvl=levels[levelIndex];
  time=lvl.time;
  hasKey=false;
  running=true;
  snake={x:20,y:20,dx:0,dy:0};
  document.getElementById("level").textContent=levelIndex+1;
  document.getElementById("time").textContent=time;
  document.getElementById("keyStatus").textContent="‚ùå";
  document.getElementById("msg").textContent="";
  document.getElementById("restart").style.display="none";

  clearInterval(timer);
  timer=setInterval(()=>{
    if(!running) return;
    time--;
    document.getElementById("time").textContent=time;
    if(time<=0) endGame("‚è± Time Up!");
  },1000);
}

document.addEventListener("keydown",e=>{
  if(e.key==="ArrowUp") move("up");
  if(e.key==="ArrowDown") move("down");
  if(e.key==="ArrowLeft") move("left");
  if(e.key==="ArrowRight") move("right");
});

function move(dir){
  if(!running) return;
  if(dir==="up"){snake.dx=0;snake.dy=-speed}
  if(dir==="down"){snake.dx=0;snake.dy=speed}
  if(dir==="left"){snake.dx=-speed;snake.dy=0}
  if(dir==="right"){snake.dx=speed;snake.dy=0}
}

function hitWall(){
  return levels[levelIndex].walls.some(w =>
    snake.x<w.x+w.w &&
    snake.x+size>w.x &&
    snake.y<w.y+w.h &&
    snake.y+size>w.y
  );
}

function draw(){
  if(!running) return;
  ctx.clearRect(0,0,360,360);

  snake.x+=snake.dx;
  snake.y+=snake.dy;

  if(snake.x<0||snake.y<0||snake.x>340||snake.y>340||hitWall()){
    endGame("üí• Hit Wall!");
    return;
  }

  if(!hasKey && Math.hypot(snake.x-key.x,snake.y-key.y)<18){
    hasKey=true;
    document.getElementById("keyStatus").textContent="‚úî";
  }

  if(hasKey && Math.hypot(snake.x-exit.x,snake.y-exit.y)<18){
    nextLevel();
    return;
  }

  ctx.fillStyle="#a78bfa";
  ctx.fillRect(snake.x,snake.y,size,size);

  if(!hasKey){
    ctx.fillStyle="#facc15";
    ctx.fillRect(key.x,key.y,size,size);
  }

  ctx.fillStyle="#22c55e";
  ctx.fillRect(exit.x,exit.y,size,size);

  ctx.fillStyle="#64748b";
  levels[levelIndex].walls.forEach(w=>ctx.fillRect(w.x,w.y,w.w,w.h));

  requestAnimationFrame(draw);
}

function nextLevel(){
  running=false;
  clearInterval(timer);
  document.getElementById("msg").textContent="üéâ Level Complete!";
  setTimeout(()=>{
    levelIndex++;
    if(levelIndex>=levels.length){
      document.getElementById("msg").textContent="üèÜ You Finished All Levels!";
      document.getElementById("restart").style.display="inline-block";
    }else{
      speed+=0.3;
      startLevel();
      draw();
    }
  },1200);
}

function endGame(msg){
  running=false;
  clearInterval(timer);
  document.getElementById("msg").textContent=msg;
  document.getElementById("restart").style.display="inline-block";
}

document.getElementById("restart").onclick=()=>{
  levelIndex=0;
  speed=1.6;
  startLevel();
  draw();
};

startLevel();
draw();
</script>

</body>
</html>
